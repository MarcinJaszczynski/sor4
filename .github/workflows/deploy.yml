name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Rsync to host
        run: |
          rsync -az --delete --exclude='.git' --exclude='vendor' --exclude='node_modules' --exclude='.env' --exclude='storage' --exclude='public/storage' ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Run remote composer and artisan
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'cd ${{ secrets.DEPLOY_PATH }} && composer install --no-dev --optimize-autoloader --no-interaction && php artisan migrate --force && php artisan config:cache || true'
