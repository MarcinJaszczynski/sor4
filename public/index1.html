<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Strona w trakcie prac — Biuro Podróży RAFA</title>
    <style>
        :root {
            --bg: #f5f6f8;
            --card: #ffffff;
            --accent: #d23f2d;
            --text: #0f1f3d
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: var(--text);
            background: var(--bg)
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px
        }

        .card {
            max-width: 920px;
            width: 100%;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(15, 31, 61, 0.08);
            padding: 36px;
            display: flex;
            gap: 24px;
            align-items: center
        }

        .hero {
            flex: 0 0 180px;
            height: 120px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #ff7b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 18px
        }

        .content h1 {
            margin: 0 0 8px;
            font-size: 1.6rem
        }

        .content p {
            margin: 8px 0;
            color: #333
        }

        .contact {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #444
        }

        a.contact-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600
        }

        .small {
            margin-top: 14px;
            font-size: 0.85rem;
            color: #666
        }

        @media(max-width:760px) {
            .card {
                flex-direction: column;
                text-align: center
            }

            .hero {
                width: 100%;
                height: 140px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" role="status" aria-live="polite">
            <div class="hero">Biuro Podróży RAFA</div>
            <div class="content">
                <h1>Strona chwilowo niedostępna — prace techniczne</h1>
                <p>Przepraszamy za utrudnienia. Pracujemy nad ulepszeniami serwisu — wrócimy wkrótce.</p>
                <p class="contact">Kontakt w sprawach pilnych: <a class="contact-link"
                        href="mailto:rafa@bprafa.pl">rafa@bprafa.pl</a> • tel. +48 606 102 243</p>
                <p class="small">Wracamy rano.  Jeśli prace potrwają dłużej, poinformujemy
                    na stronie.</p>
            </div>
        </div>
    </div>
</body>

</html>
